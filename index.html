<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pinterest</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce5bb3fc01.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="photo-card">
        <div class="photo-overlay"></div>
        <img src="./BrooklynBridge.jpeg" alt="Brooklyn Bridge" class="photo">
        <div class="save-button">
            Save
        </div>
        <div class="bottom-buttons">
            <div class="link-button">
                <i class="fa-solid fa-arrow-up-right-from-square" id="link"></i>
                muhammedyasirozdemir's camera
            </div>
            <div class="share-button">
                <i class="fa-solid fa-arrow-up-from-bracket" id="share"></i>
            </div>
            <div class="more-button">
                <i class="fa-solid fa-ellipsis" id="more"></i>
            </div>
        </div>
    </div>
</body>

</html>
